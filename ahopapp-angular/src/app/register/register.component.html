<app-header></app-header>
<div class="container">
    <form #registerForm="ngForm">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="login-form mx-auto">
                    <h2 class="login-header">Đăng kí</h2>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" name="phone" id="phone" required [(ngModel)]="phone"
                            (input)="onPhoneChange()" (focus)="registerForm.form.markAsTouched()">
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="phone.length<10 && registerForm.form.touched">
                            Số điện thoại phải có ít nhất 10 ký tự</p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="password">Mật khẩu</label>
                        <input type="password" name="password" placeholder="Ít nhất 3 ký tự" class="form-control"
                            id="password" required [(ngModel)]="password">
                        <i class="password-toggle fas fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="password.length < 6 && registerForm.form.touched">
                            Mật khẩu phải có ít nhất 6 ký tự</p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="retype-password">Gõ lại mật khẩu</label>
                        <input type="password" name="retypePassword" placeholder="Ít nhất 3 ký tự" class="form-control"
                            id="retype-password" (input)="registerForm.form.markAllAsTouched(); checkPasswordMatch()"
                            required [(ngModel)]="retypePassword">
                        <i class="password-toggle fas fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="retypePassword.length < 6 && registerForm.form.touched">
                            Mật khẩu phải có ít nhất 6 ký tự
                        </p>
                        <p class="text-danger"
                            *ngIf="registerForm.form.controls['retypePassword']?.hasError('passwordMismatch') && registerForm.form.touched">
                            Mật khẩu không khớp</p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="full-name">Họ và tên</label>
                        <input type="text" name="fullname" class="form-control" id="full-name" [(ngModel)]="fullname"
                            required>
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="date-of-birth">Ngày tháng năm sinh</label>
                        <input type="date" name="dateOfBirth" class="form-control" id="date-of-birth"
                            (input)="registerForm.form.markAllAsTouched(); checkAge()" [(ngModel)]="dateOfBirth"
                            required>
                        <div class="divider-nospace"></div>
                        <p class="text-danger"
                            *ngIf="registerForm.form.controls['dateOfBirth']?.hasError('child') && registerForm.form.touched">
                            Bạn chưa đủ tuổi
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                        <input type="text" name="address" class="form-control" id="address" [(ngModel)]="address">
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="form-group">
                        <div class="form-check checkbox-text">
                            <span style="display: flex;">
                                <input type="checkbox" name="isAccepted" class="form-check-input" id="remember"
                                    [(ngModel)]="isAccepted">
                                <label class="form-check-label text-start" for="agree">
                                    Tôi đồng ý với các điều khoản và điều kiện </label>
                            </span>
                            <a href="#" class="register-link">Quên mật khẩu</a>
                        </div>
                    </div>
                    <button type="button" (click)="register()" class="register-button">Đăng ký</button>
                    <div class="divider"></div>
                    <p class="text-center">Bạn đã có tài khoản? <span>
                            <a href="#" class="register-link">Đăng nhập</a></span></p>
                </div>
            </div>
        </div>
    </form>
</div>
<app-footer></app-footer>
