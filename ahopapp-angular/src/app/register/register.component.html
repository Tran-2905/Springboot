<app-header></app-header>
<div class="container">
    <div class="col-md-6 offset-md-3">
        <div class="login-form mx-auto">
            <h2 class="login-header">Đăng kí</h2>
            <div class="form-group">
                <label for="email">Email/Phone</label>
                <input type="text" class="form-control" id="email">
                <div class="divider-nospace"></div>
            </div>
            <div class="mt-3"></div>
            <div class="form-group password-field">
                <label for="password">Mật khẩu</label>
                <input type="password" placeholder="Ít nhất 3 ký tự" class="form-control" id="password">
                <i class="password-toggle fas fa-eye-slash"></i>
                <div class="divider-nospace"></div>
            </div>
            <div class="mt-3"></div>
            <div class="form-group password-field">
                <label for="password">Gõ lại mật khẩu</label>
                <input type="password" placeholder="Ít nhất 3 ký tự" class="form-control" id="password">
                <i class="password-toggle fas fa-eye-slash"></i>
                <div class="divider-nospace"></div>
            </div>
            <div class="mt-3"></div>
            <div class="form-group">
                <label for="full-name">Họ và tên</label>
                <input type="text" class="form-control" id="full-name">
                <div class="divider-nospace"></div>
            </div>
            <div class="mt-3"></div>
            <div class="form-group">
                <label for="address">Địa chỉ</label>
                <input type="text" class="form-control" id="address">
                <div class="divider-nospace"></div>
            </div>
            <div class="form-group">
                <div class="form-check checkbox-text">
                    <span style="display: flex;">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label text-start" for="agree">
                            Tôi đồng ý với các điều khoản và điều kiện </label>
                    </span>
                    <a href="#" class="register-link">Quên mật khẩu</a>
                </div>
            </div>
            <button type="button" class="register-button">Đăng ký</button>
            <div class="divider"></div>
            <p class="text-center">Bạn đã có tài khoản? <span>
                    <a href="#" class="register-link">Đăng nhập</a></span></p>
        </div>
    </div>
</div>
<app-footer></app-footer>
